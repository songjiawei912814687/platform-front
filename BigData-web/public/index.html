<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./js/defaultConfig.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/HZRecorder.js"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>行政服务中心</title>
    <style media="screen" type="text/css">
        #appLoading img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            -webkit-transform: translateY(-50%) translateX(-50%);
            transform: translateY(-50%) translateX(-50%);
        }
    </style>
</head>
<body style="background-color: #0099ff">
<div id="appLoading">
    <img src="./images/common/loading.gif" alt="loading"/>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->

<script>
    var recorder;

    var audio = document.querySelector('audio');

    function startRecording() {
        HZRecorder.get(function (rec) {
            recorder = rec;
            recorder.start();
        });
    }

    function stopRecording() {
        recorder.stop();
    }

    function playRecording() {
        recorder.play(audio);
    }

    function uploadAudio() {
        return recorder.upload("/api-system/config/uploadWav");

    }

</script>

</body>
</html>
